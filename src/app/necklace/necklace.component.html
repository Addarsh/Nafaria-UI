<mat-toolbar id="toolbar">Nefaria</mat-toolbar>
<div class="call">
  <img src="assets/woman.jpg" width=400vw>
  <div id="call-content">
    <h1>Virtually wear Necklaces</h1>
    <h2>Try before you buy</h2>
  </div>
</div>
<mat-grid-list class="info" cols="3" rowHeight="200px">
  <mat-grid-tile>
    <div>
      <h1>Choose</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h1>Wear</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h1>Buy</h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<div class="pane">
  <mat-accordion>
    <mat-vertical-stepper (selectionChange)="stepperChange($event)" linear=true  #stepper >
      <mat-step label="Select Necklace">
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Snap photo">
        <div *ngIf="record">
          <video #video id="video" width="1280" height="720" autoplay [style.margin-left.px]="innerWidth"></video>
          <button id="capture-btn" mat-raised-button color="primary" (click)="capture()" matStepperNext>Capture</button>
        </div>
      </mat-step>
      <mat-step label="Results!">
        <div class="progressBar" *ngIf="loading"><mat-progress-bar [color]="primary" mode="indeterminate"></mat-progress-bar></div>
        <div id="results"  *ngIf="downloadPic">
          <div id="result-canvas">
            <canvas #canvas width="480" height="640"></canvas>
            <button mat-raised-button color="primary" (click)="download()">Download</button>
          </div>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-accordion>
  <user-details></user-details>
</div>
