<mat-toolbar id="toolbar">Nefaria</mat-toolbar>
<div class="call">
  <img src="assets/woman.jpg">
  <div id="call-content">
    <h1>Virtually wear Necklaces</h1>
    <h2>Try before you buy</h2>
  </div>
</div>
<mat-grid-list class="info" cols="3" rowHeight="15vw">
  <mat-grid-tile>
    <div>
      <h1>Choose</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h1>Wear</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h1>Buy</h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<div class="pane">
  <mat-accordion>
    <mat-vertical-stepper (selectionChange)="stepperChange($event)" linear=true  #stepper >
      <mat-step label="Select Necklace">
        <div id="selection">
          <mat-radio-group id="necklace-options" (change)="selectionChange($event)">
            <div class="necklace-pic">
              <img src="assets/necklace-collection/1.jpg">
              <mat-radio-button value="1" [checked]=true></mat-radio-button>
            </div>
            <div class="necklace-pic">
              <img src="assets/necklace-collection/2.jpg">
              <mat-radio-button value="2"></mat-radio-button>
            </div>
            <div class="necklace-pic">
              <img src="assets/necklace-collection/3.jpg">
              <mat-radio-button value="3"></mat-radio-button>
            </div>
          </mat-radio-group>
        </div>
      </mat-step>
      <mat-step label="Snap photo">
        <div *ngIf="record">
          <video #video id="video" width="1280" height="720" autoplay [style.margin-left.px]="innerWidth"></video>
          <button id="capture-btn" mat-raised-button (click)="capture()" matStepperNext>Capture</button>
        </div>
      </mat-step>
      <mat-step label="Results!">
        <div class="progressBar" *ngIf="loading"><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>
        <div id="results"  *ngIf="downloadPic">
          <div id="result-canvas">
            <canvas #canvas width="480" height="640"></canvas>
            <button mat-raised-button (click)="download()">Download</button>
          </div>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-accordion>
  <div id="final-msg">
    <div id="user-text">
      <h2>Interested in learning more?</h2>
      <h2>Leave your email and any other comments or feedback.</h2>
      <h2>Stay tuned!</h2>
    </div>
    <user-details></user-details>
  </div>
</div>
<mat-toolbar id="privacy-policy">
  <a href="https://app.termly.io/document/privacy-policy/67f50e31-f977-48f9-bc9c-cb93c19eb75f" target="_blank">Privacy Policy</a>
  <p>Copyright &copy; 2019, Nefaria</p>
</mat-toolbar>
