<mat-card class="card">
  <form class = "userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label>
      <div class="field">Email:</div>
      <input matInput class="value" type="email" formControlName="email">
    </label>
    <label>
      <div class="field">Comments:</div>
      <input matInput class="value" type="text" formControlName="comments">
    </label>
    <button mat-raised-button type="submit" [disabled]="!userForm.valid">Sign Up!</button>
  </form>
</mat-card>
